<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Generador de Presupuesto</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&family=Patua+One&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="header">
			<a class="header__enlace" href="index.html"
				><img src="imagenes/2.jpg" alt="logo de Modern Home Allentiac" class="header__logo"
			/></a>
			<a href="calculador.html" class="header__enlace header__enlace--center">Calculador</a>
			<a href="presupuesto.html" class="header__enlace">Carrito de Presupuestos</a>
		</header>
		<section class="datos">
			<div class="datos__container">
				<div class="datos__box">
					<!-- escaner de qr -->
					<label for="codigo" class="datos__label"
						>Ingrese el codigo del Porcelanato o presione en el icono QR para tomar una foto del QR
						a escanear</label
					>
					<div class="lectorQR">
						<img src="imagenes/flecha.png" alt="flecha" class="flecha" id="flecha1" />
						<input
							type="text"
							name="codigo"
							id="codigo"
							size="16"
							placeholder="Lector QR"
							class="qrcode-text datos__input"
						/>
						<label class="qrcode-text-btn"
							><input
								type="file"
								accept="image/*"
								capture="environment"
								onclick="return showQRIntro();"
								onchange="openQRCamera(this);"
								tabindex="-1"
							/>
						</label>
					</div>
				</div>
				<div class="datos__box">
					<label for="cantidad" class="datos__label"
						>Ingrese la cantidad en Metros cuadrados (m2)</label
					>
					<div class="datos__cant">
						<img src="imagenes/flecha.png" alt="flecha" class="flecha" id="flecha2" />
						<input type="text" name="cantidad" id="cantidad" class="datos__input" />
					</div>
				</div>
				<div class="datos__check">
					<input type="checkbox" name="pegamento" id="check-pegamento" />
					<label for="check-pegamento" class="datos__label">Agregar pegamento</label>
				</div>
				<div class="datos__check">
					<input type="checkbox" name="pastina" id="check-pastina" />
					<label for="check-pastina" class="datos__label">Agregar pastina</label>
				</div>
				<button class="datos__button" id="btn-pre">Calcular</button>
			</div>
		</section>
		<section class="info"></section>
		<section class="calculo" id="calculo"></section>

		<!-- jquery -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>
		<!-- --------------------------------------------------- -->
		<script src="./js/appCalc.js"></script>

		<!-- LECTOR QR -->
		<script src="./js/lectorQR.js"></script>
		<script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
	</body>
</html>
