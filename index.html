<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="header">
			<img src="imagenes/2.jpg" alt="logo de Modern Home Allentiac" class="header__logo" />
			<a href="" class="header__lectorQr">Escanear nuevo producto</a>
			<a href="" class="header__carrito">Carrito de Presupuestos</a>
		</header>
		<section class="info">
			<h1 class="info__nombre">Porcelanato nombre</h1>
			<h4 class="info__detalle">Material:</h4>
			<h4 class="info__detalle">Tipo:</h4>
			<h4 class="info__detalle">Medida:</h4>
			<h4 class="info__detalle">Caja</h4>
			<h4 class="info__detalle">Precio:</h4>
		</section>
		<section class="datos">
			<div class="datos__box">
				<label for="cantidad" class="datos__label datos__label--cantidad"
					>Ingrese la cantidad en Metros cuadrados (m2)</label
				>
				<input type="text" class="datos__cantidad" />
			</div>
			<div class="datos__box">
				<input type="checkbox" name="desperdicio" id="desperdicio" class="datos__checkbox" />
				<label for="desperdicio" class="datos__label"
					>Agregar 10% de piso por el desperdicio en los cortes</label
				>
			</div>
			<div class="datos__box">
				<input type="checkbox" name="zocalos" id="zocalos" class="datos__checkbox" />
				<label for="zocalos" class="datos__label"
					>Agregar cantidad de piso extra para zocalos</label
				>
			</div>
			<div class="datos__box">
				<input type="checkbox" name="pegamento" id="pegamento" class="datos__checkbox" />
				<label for="pegamento" class="datos__label">Agregar pegamento Full-mix</label>
			</div>
			<div class="datos__box">
				<input type="checkbox" name="pastina" id="pastina" class="datos__checkbox" />
				<label for="pastina" class="datos__label">Agregar pastina Full-mix</label>
			</div>
			<button class="datos__button">Agregar a presupuesto</button>
		</section>
		<!-- <script src="./app.js"></script> -->
	</body>
</html>
